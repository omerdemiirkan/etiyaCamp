<form [formGroup]="registerForm">
  <div class="mb-3">
    <label for="companyName" class="form-label">Company Name</label>
    <input
      type="text"
      class="form-control"
      id="companyName"
      placeholder=""
      formControlName="companyName"/>
  </div>

  <div class="mb-3">
    <label for="contactName" class="form-label">Contact Name</label>
    <input type="text"  formControlName="contactName" class="form-control" id="contactName" placeholder="" />
  </div>

  <div class="mb-3">
    <label for="contactTitle" class="form-label">Contact Title</label>
    <input type="text" formControlName="contactTitle" class="form-control" id="contactTitle" placeholder="" />
  </div>

  <div class="mb-3">
    <label for="street" class="form-label">Street</label>
    <input type="text" formControlName="street"  class="form-control" id="street" placeholder="" />
  </div>

  <div class="mb-3">
    <label for="city" class="form-label">City</label>
    <input type="text" formControlName="city" class="form-control" id="city" placeholder="" />
  </div>

  <div class="mb-3">
    <label for="region" class="form-label">Region</label>
    <input type="text" formControlName="region"  class="form-control" id="region" placeholder="" />
  </div>

  <div class="mb-3">
    <label for="postalCode"  class="form-label">Postal Code</label>
    <input type="text"  formControlName="postalCode" class="form-control" id="postalCode" placeholder="" />
  </div>

  <div class="mb-3">
    <label for="country" class="form-label">Country</label>
    <input type="text" formControlName="country"  class="form-control" id="country" placeholder="" />
  </div>

  <div class="mb-3">
    <label for="phone" class="form-label">Phone</label>
    <input type="text"  formControlName="phone" class="form-control" id="phone" placeholder="" />
  </div>

  <div class="mb-3">
    <label for="customerKey" class="form-label">Customer Key</label>
    <input type="text" formControlName="customerKey" class="form-control" id="customerKey" placeholder="" />
  </div>

 
</form>

  </div>
