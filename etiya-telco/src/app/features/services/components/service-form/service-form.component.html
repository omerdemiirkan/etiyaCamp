<etiya-dashboard-layout>


<div class="container  w-75">
    <h3 class="m-3">Add New Service</h3>
    <form [formGroup]="serviceForm" (ngSubmit)="save()" >
      <div class="form-group m-3">
        <label for="name" class="block">Name</label>
        <input id="name" formControlName="name" type="text" aria-describedby="username-help" class="form-control" pInputText />
     
      </div>
     
      <button pButton label="Save" type="submit" class="p-button-success m-3"  icon="pi pi-check" iconPos="left" ></button> 
    </form>

  </div>
  
  
</etiya-dashboard-layout>
